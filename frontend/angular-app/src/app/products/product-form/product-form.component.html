<div class="product-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Редактировать продукт' : 'Добавить новый Продукт' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Название</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="productForm.get('name')?.hasError('required')">
            Обязательно для заполнения!
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Описание</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Цена</mat-label>
          <input matInput type="number" formControlName="price" step="0.01">
          <mat-error *ngIf="productForm.get('price')?.hasError('required')">
            Обязательна для заполнения!
          </mat-error>
          <mat-error *ngIf="productForm.get('price')?.hasError('min')">
            Цена должна быть не менее 0,01
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            <mat-icon *ngIf="loading">
              <mat-spinner diameter="20"></mat-spinner>
            </mat-icon>
            <span>{{ isEditMode ? 'Обновить' : 'Добавить' }} Продукт</span>
          </button>
          <button mat-button type="button" (click)="router.navigate(['/products'])">Закрыть</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
