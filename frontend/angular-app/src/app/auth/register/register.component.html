<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Регистрация</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Имя пользователя</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Обязательно для заполнения!
        </mat-error>
        <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">
          Минимум 3 символа!
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Обязателен для заполнения!
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Минимум 6 символов
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Подтверждение пароля</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
          Пожалуйста повторите свой пароль
        </mat-error>
        <mat-error *ngIf="!passwordsMatch() && registerForm.get('confirmPassword')?.dirty">
          Пароли не совпадают!
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">Зарегистрироваться</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/auth/login']">Назад к авторизации</button>
  </mat-card-actions>
</mat-card>
